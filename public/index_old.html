<!DOCTYPE html>
<html ng-app="clementine-app">
  <head>
    <title>Clementine.js - The elegant and lightweight full stack JavaScript boilerplate.</title>
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <header>
    <p>Welcome, <span id="display-name"></span>!</p><a class="menu" href="/profile">Profile</a>
    <p>|</p><a class="menu" href="/logout">Logout</a>
  </header>
  <body>
    <div class="container"><img src="/public/img/clementine_150.png"><br>
      <p class="clementine-text">Clementine.js</p>
    </div>
    <div class="container" ng-controller="clickController">
      <p>You have clicked the button <span ng-cloak>{{clicks}}</span> times.</p><br>
      <div class="btn-container">
        <button class="btn btn-add" type="submit" ng-click="addClick()">CLICK ME!</button>
        <button class="btn btn-delete" ng-click="resetClicks()">RESET</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-resource.min.js"></script>
    <script type="text/javascript" src="common/ajax-functions.js"></script>
    <script type="text/javascript" src="controllers/clickController.client.js"></script>
    <script type="text/javascript" src="controllers/userController.client.js"></script>
  </body>
</html>
