<!DOCTYPE html>
<html ng-app="clementine-app">
  <head>
    <title>Matt Hwang FCC Voting App</title>
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/6ad6929304.js"></script>
  </head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="navbar-brand mb-0">HWANGSTA'S POLLSTA'S</div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav navbar-nav float-right">
          <li class="nav-item navbar-text">
            <div>
              Welcome, <span id="display-name"></span>!
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>            
          </li>
          <li class="nav-item">
            <a class="nav-link" title="Log in with your Google Account" href="/auth/google">
              <i class="fa fa-google" aria-hidden="true"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>                 
          </li>
        </ul>

      </div>

    </nav>
  </header>
  <body>
    <div class="container">
      <h1 class="text-center">Welcome to the Hwang Voting Center. </h1>
      <h3 class="text-center">Check out our list of polls below. </h3>
    </div>
    <div class="container" ng-controller="indexVotingController">
      <div class="poll-container w-75 mx-auto">
        <div class="card my-2" ng-repeat="x in polls">
          <div class="row" >
            <div class="col-md-4">
              <div class="row">
                <div class="col-md-12">
                  <h4>{{x.metadata.name}}</h4>
                  <div>{{x.metadata.description}}</div>
                </div>
              </div>
            </div>
            <div class="col-md-2">{{x.metadata.createDate}}</div>
            <div class="col-md-6 button-group">
              <button type="button" class="btn btn-info">View</button>
              <button type="button" class="btn btn-info" ng-show="isAuthenticated">Edit</button>
              <button type="button" class="btn btn-danger" ng-show="isAuthenticated">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" ng-controller="clickController">
      <p>You have clicked the button <span ng-cloak>{{clicks}}</span> times.</p><br>
      <div class="btn-container">
        <button class="btn btn-add" type="submit" ng-click="addClick()">CLICK ME!</button>
        <button class="btn btn-delete" ng-click="resetClicks()">RESET</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-resource.min.js"></script>
    <script type="text/javascript" src="common/ajax-functions.js"></script>
    <script type="text/javascript" src="controllers/clickController.client.js"></script>
    <script type="text/javascript" src="controllers/userController.client.js"></script>
  </body>
</html>
