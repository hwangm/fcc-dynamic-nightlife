<!DOCTYPE html>
<html ng-app="profile-app">
  <head>
    <title>Clementine.js - The elegant and lightweight full stack JavaScript boilerplate.</title>
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="github-profile"><img src="/public/img/gh-mark-32px.png" alt="github logo">
        <p><span>Github ID: </span><span class="profile-value" id="github-id"></span></p>
        <p><span>Github Username: </span><span class="profile-value" id="github-username"></span></p>
        <p><span>Github Display Name: </span><span class="profile-value" id="github-name"></span></p>
        <p><span>Github Repositories: </span><span class="profile-value" id="github-repos"></span></p><a class="menu" href="/">Home</a>
        <p id="menu-divide">|</p><a class="menu" href="/logout">Logout</a>
      </div>
      <div class="github-profile">
        <p><span>Twitter ID: </span><span class="profile-value" id="twitter-id"></span></p>
        <p><span>Twitter Username: </span><span class="profile-value" id="twitter-username"></span></p>
        <p><span>Twitter Display Name: </span><span class="profile-value" id="twitter-name"></span></p><a class="menu" href="/">Home</a>
      </div>
    </div>
    <div class="container" ng-controller="profileController">
      <div class="poll-container">
        <table>
          <tr ng-repeat="x in polls">
            <td> {{x.metadata.name}}</td>
            <td> {{x.metadata.description}}</td>
            <td> {{x.metadata.createDate}}</td>
            <td> {{x.metadata.createdBy}}</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-resource.min.js"></script>
    <script type="text/javascript" src="common/ajax-functions.js"></script>
    <script type="text/javascript" src="controllers/clickController.client.js"></script>
    <script type="text/javascript" src="controllers/userController.client.js"></script>
    <script type="text/javascript" src="controllers/profileController.client.js"></script>
  </body>
</html>
