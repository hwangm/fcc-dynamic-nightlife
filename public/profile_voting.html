<!DOCTYPE html>
<html ng-app="profile-app">
  <head>
    <title>Clementine.js - The elegant and lightweight full stack JavaScript boilerplate.</title>
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" ng-controller="googleInfoController">
      <div class="github-profile">
        <p><span>Google ID: </span><span class="profile-value" ng-cloak id="google-id">{{ googleID }}</span></p>
        <p><span>Google Display Name: </span><span class="profile-value" ng-cloak id="google-name">{{ googleDisplayName }}</span></p><a class="menu" href="/">Home</a>
      </div>
    </div>
    <div class="container" ng-controller="profileController">
      <h2>Your polls: </h2>
      <div class="poll-container w-75 mx-auto">
        <div class="card my-2" ng-repeat="x in polls">
          <div class="row" >
            <div class="col-md-4">
              <div class="row">
                <div class="col-md-12">
                  <h4>{{x.metadata.name}}</h4>
                  <div>{{x.metadata.description}}</div>
                </div>
              </div>
            </div>
            <div class="col-md-2">{{x.metadata.createDate}}</div>
            <div class="col-md-6 button-group">
              <button type="button" data-poll-id="{{x.pollID}}" class="btn btn-info" ng-click="viewPoll(x.pollID)">View</button>
              <button type="button" data-poll-id="{{x.pollID}}" class="btn btn-info" ng-click="editPoll(x.pollID)">Edit</button>
              <button type="button" data-poll-id="{{x.pollID}}" class="btn btn-danger" ng-click="deletePoll(x.pollID)">Delete</button>
            </div>
            <div class="col-md-12">
              You want to {{ poll.action }} poll number {{ poll.actionID }}?
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-resource.min.js"></script>
    <script type="text/javascript" src="common/ajax-functions.js"></script>
    <script type="text/javascript" src="controllers/userController.client.js"></script>
    <script type="text/javascript" src="controllers/profileController.client.js"></script>
  </body>
</html>
