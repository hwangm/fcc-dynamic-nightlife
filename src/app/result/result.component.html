<div class="results-list">
    <mat-card id="{{bar.id}}" *ngFor="let bar of bars.businesses">
        <div class="card-container">
            <div class="card-img">
                <img mat-card-image src="{{bar.image_url}}" />
            </div>
            <div class="card-content">
                <mat-card-title>{{bar.name}}</mat-card-title>
                <mat-card-subtitle>{{bar.location.address1 + ', ' + bar.location.city + ', ' + bar.location.state + ' ' + bar.location.zip_code}}</mat-card-subtitle>
                <mat-card-content>
                    <div>Wow, this place has {{bar.review_count}} reviews!</div>
                    <div>It's got a {{bar.rating}}-star rating on Yelp.</div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="button" (click)="markAsGoing(bar.id)" *ngIf="isAuthenticated">Mark as going</button>
                    <button mat-raised-button color="warn" type="button" (click)="unmarkAsGoing()" *ngIf="isAuthenticated">I'm not going anymore</button>
                </mat-card-actions>
            </div>
        </div>
    </mat-card>
</div>
